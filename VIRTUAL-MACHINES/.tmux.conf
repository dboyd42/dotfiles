# ==========================
# Basic TMUX Configuration
# ==========================
# filepath: $HOME/.tmux.conf

# --- Start Numbering at 1 ---
set -g base-index 1           # Windows start at 1
set -g pane-base-index 1      # Panes start at 1
set -g renumber-windows on    # Renumber after closing

# --- Vim Keybindings (Copy Mode) ---
setw -g mode-keys vi

# Pane navigation with Vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes with Vim-style keys
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# --- Mouse Support ---
set -g mouse on

# --- Status Bar ---
set -g status-position bottom
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 100

# Simple status format
set -g status-left "#S"
set -g status-right "%Y-%m-%d %H:%M"

# --- Performance ---
set -g history-limit 10000
set -g escape-time 10

# --- Terminal ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- Visual ---
set -g pane-border-status off
set -g pane-active-border-style fg=green
set -g pane-border-style fg=colour238
