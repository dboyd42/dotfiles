# Program : LogiOps
# Filepath: /etc/logid.cfg

devices: (
{
    name: "M720 Triathlon Multi-Device Mouse";
    buttons: (
        {
            # Forward Button - Copy (Ctrl+C)
            cid: 0x56;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_C"];
            };
        },
        {
            # Back Button - Paste (Ctrl+V)
            cid: 0x53;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_V"];
            };
        },
        {
            # Scroll Left - Cut (Ctrl+X)
            cid: 0x5B;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_X"];
            };
        },
        {
            # Scroll Right (unchanged â€“ sends Right Ctrl only)
            cid: 0x5D;
            action =
            {
                type: "Keypress";
                keys: ["KEY_RIGHTCTRL"];
            };
        },
        {
            # Side-Thumb Button (disabled)
            cid: 0xD0;
            action =
            {
                type: "None";
            };
        }
    );
},
{
    name: "G305 LIGHTSPEED Wireless Gaming Mouse";
    buttons: (
        {
            # Forward Side Button - Copy (Ctrl+C)
            cid: 0x56;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_C"];
            };
        },
        {
            # Back Side Button - Paste (Ctrl+V)
            cid: 0x53;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_V"];
            };
        }
    );
}
);
